<!DOCTYPE html>
<html lang="en">
<head>
  <title>Superhero cards</title>
	<link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
</head>
<body>
  <div class="cards-container">
  <div class="card captain-america">
    <div class="rectangle"></div>
    <img src="assets/images/Capitan-America.webp">
    <span class="alias">Captain America</span>
    <span class="name"> Steven Rogers</span> 
  </div>
  <div class="card iron-man">
    <img src="assets/images/Iron-man.webp" alt="Iron Man">
    <span class="alias">Iron Man</span>
    <span class="name">Tony Stark</span>
  </div>
  <div class="card black-widow">
    <img src="assets/images/Black-Widow.webp" alt="black-widow">
    <span class="alias">Black-Widow</span>
    <span class="name">Natasha Romanoff</span>
    </div>
  <div class="card spiderman">
    <img src="assets/images/Spider-man.webp" alt="Spider-man">
    <span class="alias">Spider-Man</span>
    <span class="name">Peter Parker</span>
  </div>
  </div>
  </body>
</html>
